# This file contains the CI/CD configuration for Flutter projects.
# It includes steps for testing and building the iOS and Android applications.

name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.1'

      - name: Install Dependencies
        run: |
          flutter pub get

      - name: Build Android App
        run: |
          flutter build apk --debug

      - name: Test Android App
        run: |
          flutter test

      # New steps for iOS build
      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS App
        run: |
          flutter build ios --no-codesign
